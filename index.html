<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <h1>ROCK, PAPER, SCISSORS</h1>
    <div class="info">
      <div class="score">
        <h2>Your Score:</h2>
        <span id="playerScore">0</span>
      </div>
      <div class="score">
        <h2>Computer Score:</h2>
        <span id="computerScore">0</span>
      </div>
    </div>

    <div class="icons">
      <div id="rock">
        <img src="images/rock.png" alt="A hand forming a rock" />
        <h2>ROCK</h2>
      </div>
      <div id="paper">
        <img src="images/paper.png" alt="A hand forming a paper" />
        <h2>PAPER</h2>
      </div>
      <div id="scissors">
        <img src="images/scissors.png" alt="A hand forming a scissor" />
        <h2>SCISSORS</h2>
      </div>
    </div>
    <h2 id="outcome"></h2>
    <h2 id="result"></h2>
  </body>
</html>
